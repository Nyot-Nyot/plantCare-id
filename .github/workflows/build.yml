name: CI - Test & Build APK

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        name: Run tests and build Android APK
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Create placeholder .env for CI
              # Some developers keep .env out of the repo (contains secrets).
              # The analyzer treats assets listed in pubspec.yaml as required and
              # fails if they are missing. Create a minimal empty .env so CI
              # can run analyze without leaking secrets.
              run: |
                  if [ ! -f .env ]; then
                    printf "SUPABASE_URL=\nSUPABASE_ANON_KEY=\n" > .env
                  fi

            - name: Set up Flutter
              uses: subosito/flutter-action@v2
              with:
                  # Use channel input when you want the 'stable' track.
                  channel: stable

            - name: Install dependencies
              run: |
                  flutter pub get

            - name: Analyze
              run: |
                  flutter analyze --no-pub

            - name: Run tests
              run: |
                  flutter test --no-pub

            - name: Build Android APK (release)
              env:
                  JAVA_TOOL_OPTIONS: -Xmx1024m
              run: |
                  flutter build apk --release

            - name: Upload APK artifact
              uses: actions/upload-artifact@v4
              with:
                  name: app-release-apk
                  path: build/app/outputs/flutter-apk/app-release.apk
